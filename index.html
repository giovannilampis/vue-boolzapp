<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- cdn axios  -->

    <!-- mycss style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div class="vh-100 d-flex justify-content-center align-items-center">

            <div id="app-container" class="d-flex">

                <div id="side-contacts" class="debug">

                    <div id="user-account" class="d-flex justify-content-between align-items-center">

                        <div class="avatar">
                            <img src="./images/avatar_io.jpg" alt="user avatar">
                        </div>

                        <div-user-functions>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div-user-functions>

                    </div>
    
    
    
                </div>
    
                <div id="main-chat-space" class="debug">
    
    
    
                </div>
    
            </div>

        </div>

    </div>

    <!-- VUE JS 3 - CDN -->

    <!-- my javascript file link -->
    <script src="./js/script.js"></script>
